<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-md-2">Search:
          <div class="col-md-4">
            <input type="text"
              [(ngModel)]='searchWord'/>
          </div>
        </div>
      </div>

      <div class="tabl-responsive">
        <table class="table"
              *ngIf='jobs && jobs.length'      >
        <thead>
          <tr >
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Date</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor= 'let job of searchedJobs' >
            <td>
              <a [routerLink]="['/jobs', job.title, job.company, job.description]"
                >
                {{job.title}}
              </a>
            </td>
            <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td>{{job.created_at}}</td>

         </tbody>
      </table>
      </div>
    </div>




  </div>
