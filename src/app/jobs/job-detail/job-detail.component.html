<div class="card" *ngIf='job'>
   <h1>{{job.title | uppercase}}</h1>
   <h2>Company: {{job.company}}</h2>
   <div clas="card"
       [innerHTML]="job.description">
   </div>


   <div class='card-footer'>
    <button class="btn btn-outline-secondary"
    (click)='onBack()'
    style="width: 80px">
    <i  class="fa fa-chevron-left" > </i>Back
    </button>

   </div>
</div>
